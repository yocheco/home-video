version: "3.7"

services:
  transmission:
    image : jaymoulin/transmission:4.0.4
    command: transmission-daemon -f -g /config
    volumes:
      - ./transmission:/config
      - ${STORAGE}/torrents:/downloads
    ports:
      - 9091:9091
      - 51413:51413
      - 51413:51413/udp
    expose:
      - 9091
    restart: unless-stopped

  jackett:
    image: linuxserver/jackett:arm64v8-0.21.741
    container_name: jackett
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Mexico_City
      - AUTO_UPDATE=true #optional
    volumes:
      - ./jackett/data:/config
      - ./jackett/blackhole:/downloads
    ports:
      - 9117:9117
    restart: unless-stopped
